<!DOCTYPE html>
<html>
<head>
    <title>Translation Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.imgur.com/gCDLnZ2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .box {
            background: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        h1 {
            margin-bottom: 20px;
        }
        textarea {
            width: 300px;
            height: 100px;
            margin-bottom: 20px;
        }
        select {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Translation Website</h1>
            <textarea id="input" placeholder="Enter text here..."></textarea><br>
            <label for="sourceLang">From:</label>
            <select id="sourceLang">
                <option value="en">English</option>
                <option value="ja">Japanese</option>
            </select><br>
            <label for="targetLang">To:</label>
            <select id="targetLang">
                <option value="ja">Japanese</option>
                <option value="en">English</option>
            </select><br><br>
            <button id="translateButton">Translate</button><br><br>
            <div id="output"></div>
        </div>
    </div>

    <script>
        function translate() {
            console.log('translate function called');

            var input = document.getElementById('input').value;
            var sourceLang = document.getElementById('sourceLang').value;
            var targetLang = document.getElementById('targetLang').value;

            var url = 'https://api.mymemory.translated.net/get?q=' + input + '&langpair=' + sourceLang + '|' + targetLang;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('output').innerHTML = data.responseData.translatedText;
                });
        }

        document.getElementById('translateButton').onclick = translate;
    </script>
</body>
</html>
